<div class="d-flex justify-content-between align-items-center">
  <div><div class="text-start heading-2 mb-3" style="cursor: pointer;" (click)="redirectToHistorical()">Daily</div></div>
  <div class="d-flex align-items-center mb-3 me-3">
    <div class="mx-2"><span class="rounded-pill badge-legend todo"></span> To Do</div>
    <div class="legend-separator"></div>
    <div class="mx-2"><span class="rounded-pill badge-legend inprogress"></span> In Progress</div>
    <div class="legend-separator"></div>
    <div class="mx-2"><span class="rounded-pill badge-legend done"></span> Done</div>
  </div>
</div>
<div class="">
  <div class="grid-view-customer d-flex p-3">
    <div class="col-8">
      <div class="heading-3 mb-3 fw-medium">Productivity Dynamics</div>
      <div class="wrapper">
        <div class="d-flex">
          <div class="col-10"></div>
        <div class="quantity-picked d-flex justify-content-end col-auto fw-medium">Quantity Picked</div>
        </div>
         <app-productivity-chart [productivityData]="productivityData"></app-productivity-chart>
      </div>
    </div>
    <div class="col-4 ps-3 border-start">
      <div class="heading-1">2,401</div>
      <div class="heading-4">Orders to be Picked</div>
      <app-pie-chart [odersTobePicked]="odersTobePicked"></app-pie-chart>
    </div>
  </div>
</div>
<div class="d-flex justify-content-between mt-3">
  <div class="col">
    <div class="grid-view-customer p-3">
      <div class="heading-3">ARN's</div>
      <div class="heading-1">1,441</div>
      <div class="heading-4">Orders to be Picked</div>
      <app-donut-chart [chartData]="arnsData" [chartName]="'svgDonutContainerarn'"></app-donut-chart>
    </div>
  </div>
  <div class="col mx-3">
    <div class="grid-view-customer p-3">
      <div class="heading-3">Orders</div>
      <div class="heading-1">5,154</div>
      <div class="heading-4">Orders to be Picked</div>
      <app-donut-chart [chartData]="ordersData" [chartName]="'svgDonutContainerorders'"></app-donut-chart>
    </div>
  </div>
  <div class="col">
    <div class="grid-view-customer p-3">
      <div class="heading-3">Stock Transfer</div>
      <div class="heading-1">1,111</div>
      <div class="heading-4">Orders to be Picked</div>
      <app-donut-chart [chartData]="stockTransferData" [chartName]="'svgDonutContainerstocks'"></app-donut-chart>
    </div>
  </div>
</div>
